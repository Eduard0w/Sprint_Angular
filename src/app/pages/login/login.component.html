<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <figure>
                <img src="assets/img/ranger.png" alt="">
            </figure>
        </div>

        <div class="login">
            <div class="logo">
                <img src="assets/img/ford.png" alt="">
            </div>

            <!-- <div class="form"> -->
                <div class="container_login">
                    <h2>Boas-Vindas</h2>
                    <input type="email" name="E-mail" class="input_login" id="" placeholder="Digite seu E-mail">
                    <input type="password" name="senha" class="input_login" id="" placeholder="Digite sua senha">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Logar automaticamente</label>
                    </div>
                    <div class="button">
                        <button>Login</button>
                        
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
