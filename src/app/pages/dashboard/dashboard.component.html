<body>
    <app-header></app-header>
    <h1>Dashboard FORD</h1>

    <div class="container">
        <div class="block escolha">
            <div class="titulo">
                <h2>Veículo</h2>
            </div>
            <div class="select">
              <!-- O ngModel precisa do FormsModule nos imports para ser usado -->
                <select [(ngModel)]="selectedVehicleName">
                    <!-- <option value="Territory">Territory</option>
                    <option value="Mustang">Mustang</option>
                    <option value="Ranger">Ranger</option>
                    <option value="Bronco Sport">Bronco Sport</option> -->
                    @for(veiculo of vehicles(); track veiculo.id){
                      <option value="{{veiculo.vehicle}}">{{veiculo.vehicle}}</option>
                    }
                </select>
            </div>
        </div>
        <div class="block vendas">
            <div class="titulo">
                <h2>Total de Vendas</h2>
            </div>
            <div class="uni">
                <h3>11111</h3>
                <p>Unid.</p>
            </div>
        </div>
        <div class="block conectados">
            <div class="titulo">
                <h2>Conectados</h2>
            </div>
            <div class="uni">
                <h3>11111</h3>
                <p>Unid.</p>
            </div>
        </div>
        <div class="block update">
            <div class="titulo">
                <h2>Update Software</h2>
            </div>
            <div class="uni">
                <h3>11111</h3>
                <p>Unid.</p>
            </div>
        </div>
    </div>
    <div class="img">
        <figure>
            <!-- <img *ngFor="let item of infosCar" alt="" [src]=""> -->
            <img
              [src]="selectedVehicle()?.img"
              [alt]="selectedVehicle()?.vehicle || 'Carregando...'"
            >

        </figure>
    </div>
    <!-- <app-element-car></app-element-car> -->
    <!-- Fazer isso ficar grudado em uma posição especifica na tela -->
    <table>
        <thead>
            <th>Código - vin</th>
            <th>Odômetro</th>
            <th>Nível de Combustivel</th>
            <th>Status</th>
            <th>Lat.</th>
            <th>Long.</th>
        </thead>
        <tbody>
            <td>12345678099875645</td>
            <td>1234 Km</td>
            <td>123%</td>
            <td>on</td>
            <td>-12,345678</td>
            <td>-12,567845</td>
        </tbody>
        <tfoot>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tfoot>
    </table>
</body>
